<p>Espere por favor</p>

<ng-template #divPais>
    <div class="row">
        <div class="col">
            <h1>
                {{pais.name}}
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail" />
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item"></li>
            </ul>
        </div>
    </div>

</ng-template>
