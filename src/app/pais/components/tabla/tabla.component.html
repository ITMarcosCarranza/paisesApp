<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;index as index">
            <td>{{ index +1}}</td>
            <td><img class="small-flag" [src]="pais.flags.svg"/></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.cioc]">ver..</a>
            </td>
        </tr>
    </tbody>
</table>
